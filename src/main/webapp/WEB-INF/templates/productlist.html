<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<a href = "/app"><p>На главную</p></a>
<h2 th:text="${title}"></h2>
<p th:each="product : ${products}" th:text="|${product.title} - ${product.cost / 100}р. ${product.cost % 100}к.|"/>
<p>
    Страницы:&nbsp
    <span th:each="n: ${#numbers.sequence(1, total_pages)}">
        <span th:unless="${n == page}">
            <a th:text="|${n}|" th:href="@{'/products/' + ${link} + ${n}|}"/>
        </span>
        <span th:if="${n == page}" th:text="${n}"/>
        &nbsp
    </span>
</p>
</body>
</html>
